<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/basic.css">
    <link rel="stylesheet" href="css/fingerPayment.css">
    <title>指纹支付</title>
</head>
<body>
<!--头部-->
<div class="big">
    <header id="header">
        <div class="container">
            <div class="topBar">
                <i class="back">&#xe60b;</i>
                <h3>外卖配送</h3>
                <div class="writeK">
                    <i class="write">&#xe6e0;</i>
                </div>
            </div>
        </div>
        <div id="message"></div>
        <div id="store">
            <div class="storeName">
                <p>角吧(汉堡+战斗机+披萨店)</p>
            </div>
            <div class="line"></div>
            <div class="storeDetail">
                <img src="./image/s1.png" alt="">
                <p class="called">巨无霸鸡腿堡</p>
                <p class="amount">×2</p>
                <p class="money">￥13</p>
            </div>
            <div class="storeDetail">
                <img src="./image/content4.png" alt="">
                <p class="called">红豆奶油蛋糕</p>
                <p class="amount">×1</p>
                <p class="money">￥22</p>
            </div>
            <div class="storeNumber">
                <div class="numberPei">
                    <p>配送费</p>
                </div>
                <p class="pei">商家配送</p>
                <p class="money">￥5</p>
            </div>
            <div class="storeActivity">
                <p class="activity">满减活动与单品不同享</p>
            </div>
            <div class="line"></div>
            <div class="redBag">
                <div class="red">红包</div>
                <div class="redH">无可用红包</div>
                <i class="redMore">&#xe604;</i>
            </div>
            <div class="line"></div>
            <div class="privilege">
                <div class="privilegeC">优惠说明</div>
                <div class="privilegeT">小计</div>
                <div class="privilegeM">￥53</div>
            </div>
        </div>
        <div id="course">
            <div class="courseBar">
                <a href="payment.html"><i class="back">&#xe60b;</i></a>
                <p>请使用指纹支付完成验证</p>
            </div>
            <div class="line"></div>
            <div class="courseContent">
                <div class="imgContent">
                    <div class="imgContentF"></div>
                    <div class="imgContentS"></div>
                    <div class="imgContentT"></div>
                    <a href="paymentSuccess.html"><img src="./image/finger.png" alt=""></a>
                    <p>TOUCH ID HERE</p>
                    <div class="circleF"></div>
                    <div class="circleS"></div>
                    <div class="circleT"></div>
                </div>
            </div>

        </div>

    </header>
</div>

</body>
</html>
