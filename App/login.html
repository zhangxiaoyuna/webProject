<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/basic.css">
    <link rel="stylesheet" href="./css/login.css">
    <title>登录</title>
</head>
<body>
<!--头部-->
<div class="big">
    <header id="header">
        <div class="container">
            <div class="topBar">
                <i class="back">&#xe60b;</i>
                <a href="register.html"><p class="login">注册</p></a>
            </div>
        </div>
        <div id="message">
            <div class="messageContent">
                <p class="name">USERNAME</p>
                <div class="userName"><input type="text" placeholder="请输入您的手机号"></div>
                <div class="line"></div>
            </div>
            <div class="messageContent">
                <p class="name">PASSWORD</p>
                <div class="userName"><input type="text" placeholder="请输入您的密码"></div>
                <div class="line"></div>
            </div>
            <div class="forget">
                <i class="forgetIcon">&#xe65c;</i>
                <p>忘记密码</p>
            </div>
        </div>
        <div id="Button">
            <a href="index.html"><p>LOGIN</p></a>
        </div>
        <div class="content">
            <p>请使用第三方登录</p>
        </div>
        <div class="tag">
            <div class="tagCircleQ">
                <i class="QQ">&#xe630;</i>
            </div>
            <div class="tagCircleW">
                <i class="chat">&#xe610;</i>
            </div>
        </div>
    </header>

</div>


</body>
</html>
