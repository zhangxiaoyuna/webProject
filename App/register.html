<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/basic.css">
    <link rel="stylesheet" href="./css/register.css">
    <title>注册</title>
</head>
<body>
<!--头部-->
<div class="big">
    <header id="header">
        <div class="container">
            <div class="topBar">
                <i class="back">&#xe60b;</i>
                <a href="login.html"><p class="login">登录</p></a>
            </div>
        </div>
        <div id="message">
            <div class="messageContent">
                <p class="name">PHONE</p>
                <div class="userName"><input type="text" placeholder="请输入您的手机号"></div>
                <div class="line"></div>
            </div>
            <div class="messageContent">
                <p class="name">VERIFICATION CODE</p>
                <div class="userName"><input type="text" placeholder="请输入您的验证码"></div>
                <div class="lineA"></div>
                <div class="code">
                    <p>获取验证码</p>
                </div>
            </div>
            <div class="messageContent">
                <p class="name">PASSWORD</p>
                <div class="userName"><input type="text" placeholder="请输入您的密码"></div>
                <div class="line"></div>
            </div>
        </div>
        <a href="login.html">
            <div id="Button">
                <p>NEXT</p>
            </div>
        </a>


    </header>
</div>


</body>
</html>
